<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">

    <title>
        {% block title %}
            Список пользователей
        {% endblock %}

    </title>
</head>
<body>
<div class="container">
    {% block context %}
        <h1>Список пользователей</h1>
        {% if users|count == 0 %}
            <div class="alert alert-info">
                Нет данных
            </div>
        {% else %}
            <table cellspacing=0 border=1  cellpadding="7">
                <thead>
                <tr>
                    <th>Код</th>
                    <th>Имя</th>
                    <th>E-Mail</th>
                    <th>Пароль</th>
                </tr>
                </thead>
                <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.password }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% endif %}
    {% endblock %}
</div>
</body>
</html>

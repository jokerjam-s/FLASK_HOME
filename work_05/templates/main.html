<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href='./static/css/style.css'>

    <title>
        {% block title %}
        Список пользователей
        {% endblock %}

    </title>
</head>
<body>
    <div class=".container">
        {% block context %}
            <h1>Список пользователей</h1>
            <table>
                <tr>
                    <th>Код</th>
                    <th>Имя</th>
                    <th>E-Mail</th>
                    <th>пароль</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                </tr>
                {% endfor %}
            </table>
        {% endblock %}
    </div>
</body>
</html>

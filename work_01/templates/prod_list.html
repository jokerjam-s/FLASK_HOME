{% extends "main.html"  %}

{% block title %}
{{ super() }} - {{ title }}
{% endblock %}

{% block content %}
<section class="main__info">
    <h1 class="main__title">{{ main_title }}</h1>

    <div class="prod__cards">
        {% for item in dress_list %}
        <div class="card">
            <h2 class="prod__title">{{ item.dress_title }}</h2>
            <img src="{{ item.picture }}" alt="{{ item.dress_title }}">
            <p class="card__text">{{ item.dress_text }}</p>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
